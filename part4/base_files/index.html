<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">
                <img src="images/logo.png" alt="Logo du site" class="logo">
            </a>
            <a href="login.html" id="login-link">Login</a>
        </nav>
    </header>
    <main>
        <h1>Available Place</h1>
        <section id="filter">
            <label for="price-filter"><strong>Max Price:</strong></label>
            <select id="price-filter">
                <option value="all">All</option>
                <option value="100">$100</option>
                <option value="150">$150</option>
                <option value="200">$200</option>
            </select>
        </section>
        <section id="places-list">
            <div class="card-container">
            <div class="place-card">
                <h3>Beautiful Beach House</h3>
                <p>Price per night: $150</p>
                <a href="place.html">
                    <button class="details-button">View Details</button>
                </a>
            </div>
            
            <div class="place-card">
                <h3>Cozy Cabin</h3>
                <p>Price per night: $100</p>
                <a href="place.html">
                    <button class="details-button">View Details</button>
                </a>
            </div>
            
            <div class="place-card">
                <h3>Modern Apartment</h3>
                <p>Price per night: $200</p>
                <a href="place.html">
                    <button class="details-button">View Details</button>
                </a>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>All rights reserved</p>
    </footer>
</body>
</html>
